        <h2>전체 구구단</h2>


        <script>


            //2단
            document.write("2*1=" + 2*1 + "<br>");

            //반복 : 똑같은 코드, 규칙이 있는 코드
            

            //반복의 횟수를 구구단의 값으로 활용하기

            for(let i=1; i<=9; i++){
                document.write("2*"+i+"=" + 2*i + "<br>"); //변수 활용해야겠다
            }

                    document.write(j+"*" + i +"="+ j* i+"<br>")
                }
            }

            for (let j=1; j<=4; j++){

                    document.write(` ${j}*${i} = ${j*i} <br>`)
                }

                }
