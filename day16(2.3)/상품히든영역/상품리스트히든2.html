<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .item{
            width: 300px;
            height: 300px;
            border: 1px solid black;


            position: relative;

            overflow: hidden;
        }

        .hidden{
            width: 100%;
            height: 100%;
            border: 1px solid black;

            position: absolute;
            bottom: -300px;

            background-color: gainsboro;
            opacity: 0.7;
            transition: 1s;

            /*  */
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .item:hover .hidden{
            
            bottom: 0px;

        }
    </style>
</head>
<body>
    

    <div class="item">

        상품소개


        <!-- 히든영역 -->
        <div class="hidden">
            true
        </div>
    </div>
</body>
</html>
