<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            margin: 0 auto;

            position: relative;
        }

        .item{
            
            border: 1px solid black;

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    
    <div class="wrap">

        <div class="item">요소 정 가운데</div>

    </div>
</body>
</html>
