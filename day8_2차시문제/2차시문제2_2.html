<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let kg = parseFloat(prompt("몸무게를 입력하시오."));
        let m = parseFloat(prompt("키를 입력하시오."));

        let BMI = kg/m/m;
        
        if(BMI<18.5){
            alert("BMI가"+BMI+"로 저체중입니다");
        }
        else if(18.5<=BMI<23){
            alert("BMI가"+BMI+"로 정상입니다");
        }
        else if(23<=BMI<25){
            alert("BMI가"+BMI+"로 과체중입니다");
        }else if(BMI>=25){
            alert("BMI가"+BMI+"로 비만입니다");
        }

    </script>

</body>
</html>
