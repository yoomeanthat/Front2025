<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       
        let diameter = parseFloat(prompt("원의 지름을 입력하세요:"));


        let circumference = Math.PI * diameter;


        alert("원의 원주는: " + circumference);
        console.log(circumference);

    </script>

</body>
</html>
