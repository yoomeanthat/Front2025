<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let computer;
        let user;
        let cnt=0;
        computer = Math.floor(Math.random() * 100);

        while(true){
            cnt++;
            user = Number(prompt("숫자 입력"));
            if (computer > user){
                alert("더 큰 숫자입니다");
            } else if (computer < user){
                alert("더 작은 숫자입니다");
            } else if (computer == user){
                alert("정답!");
                break;
            }
        }

    </script>

</body>
</html>
