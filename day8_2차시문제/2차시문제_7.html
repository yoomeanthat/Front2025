<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        for(i=1;i<=100;i++){
            if(i% 3== 0 && i% 5==0 ){
                console.log(i+"는 3과 5의 공배수입니다 ");
            }else if( i% 3 ==0){
                console.log(i+"는 3의 배수입니다");
            }else if( i% 5 ==0){
                console.log(i+"는 5의 배수입니다");
            }else{
                console.log(i+"는 3과 5의 배수가 아닙니다")
            }
        }
        

    </script>

</body>
</html>
