<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function division(){
            let num1 = prompt("수를 입력하시오");
            let num2 = prompt("무슨 수로 나눌까요?");
            let result = num1%num2;
            return result;
        }

        let result = division();
        alert(result);

    </script>

</body>
</html>
