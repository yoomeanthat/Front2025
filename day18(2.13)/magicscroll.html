<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

<style>
      
   

    .visual{
        height: 2000px;
    }


     



    section.scroll-spy {

        width: 600px;
        height: 400px;
        border: 1px solid black;
        margin: 0 auto;

        position: relative;
    }

    section.scroll-spy  .ball{

        width: 100px;
        height: 100px;
       

        background-color: aqua;


        position: absolute;

    }


    .ball1{

        left: 10px;
        transition: 1s;


    }

    .ball2{
        right: 0px;


        transition: 1s;
    }


    .ball3{
        bottom: 0px;
    }

 

    section.scroll-spy.show .ball.ball1{
        background-color: blueviolet; 
       
        transform: translateX(200px);

    }

    section.scroll-spy.show .ball.ball2{
        background-color: rgb(12, 189, 35);        
        width: 150px;

        border-radius: 20px  0px  0px 20px;

    }

    section.scroll-spy .item {
        width: 100px;
        height: 100px;
        background-color: aqua;
       
        transform:translateY(0);
        transition: 1s;

    }

    section.scroll-spy.show .item {
        width: 100px;
        height: 100px;
        background-color: aqua;
       
       
        transform:translateY(-100px);

    }



</style>



<body>
    

    <div class="visual"></div>
    <section class="scroll-spy">
        <div class="ball ball1">a</div>
        <div class="ball ball2">a</div>
        <div class="ball ball3">a</div>
      

    </section>



    <div class="visual"></div>

    <section class="scroll-spy">
        <div class="ball ball1">a</div>
        <div class="ball ball2">a</div>
        <div class="ball ball3">a</div>
      

    </section>

    <div class="visual"></div>

    <section class="scroll-spy">
        <div class="item">a</div>
       

    </section>

    <div class="visual"></div>

    <script>
        const spyEls  = document.querySelectorAll('section.scroll-spy');

        spyEls.forEach( function( spyEl){ 
                new ScrollMagic
                .Scene({ triggerElement: spyEl , triggrHook: .8})
                .setClassToggle( spyEl , 'show') 
                .addTo( new ScrollMagic.Controller());
        });
    </script>


</body>
</html>
