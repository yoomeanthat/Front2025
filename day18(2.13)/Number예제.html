<!DOCTYPE html>

<body>
    
    <h2> Number()  :  내장함수  :자바스크립트가 제공하는 함수 </h2>

     <p> 숫자로 변환  , "123" -> 123</p>
     <p> prompt() 함수나 input태그의 값을 얻어오면 숫자로 보이는 것도 모두 문자열이다 </p>
     <p> 숫자로 변환해서 사용해야함 </p>
    <script>

        let numStr="123";
        let num  =   parseInt(numStr);

        console.log( typeof numStr);
        console.log( numStr);
       
        console.log( num);
        console.log( typeof num);



        


    </script>
    
</body>
