<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
                .header{
            height: 100px;
            background-color: rgb(245, 248, 248);

            position: relative;
        }

        .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }
      
        .search{
            width: 200px;
            height: 50px;
            /* border: 1px solid black; */

            display : flex;

            position: absolute;
            right: 10px;
            bottom: 20px;
        }

        #search_bar{
            margin: 3px;
            
            width: 80%;
            height: 80%;
            
            border: none;
            outline: none;


        }

        #search_btn{
            margin: 5px;

            

            width: 40px;
            height: 40px;
            /* border: 1px solid black; */
        }

        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232, 243, 243);
        
            
        }

        nav a{
            text-decoration: none;
        }

        .section{
            height: 600px;
            
        }

        .footer{
            height: 60px;
            background-color: rgb(233,239,239);
            

        }

        .footer_item{
            
            width: 33%;
            height: 60px;
            
        }
       
        .footer img{
            height: 20px;
        }

        ul{
            display: flex;

        }

        li{
            list-style: none;
        }



        .wrap{
            width: 400px;
            padding: 20px;
            border: 0.5px solid rgb(234, 222, 222);
            height: 500px;
            
            margin: 0 auto;
            text-align: center;
        }

        .img_wrap{
            width: 300px;
            height: 300px;

            background-image: url(../시험연습_샘플/시험연습_샘플/images/login_logo.jpg);
            background-size: cover;
            background-position: center;
            margin: 0 auto;
        }

        .login_wrap{
            padding: 10px;
        }

        .login_wrap input{
            width: 98%;
            height: 40px;
            margin-top: 5px;
        }

        .login_wrap button{
            width: 100%;
            height: 50px;
            background-color: silver;

            border: 0px;
            margin-top: 10px;
        }
    </style>

    <script>
        function check(){
            let form=document.form
            let id=form.id;
            let password=form.password;

            if(id.value==""){
                alert("아이디를 입력하시오");
                id.focus();
            }else if(password.value==""){
                alert("비번을 입력하시오");
                password.focus();
            }else{
                alert("로그인 되었습니다");
            }
            
            
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="\시험연습_샘플\시험연습_샘플\images\logo.png">
        </div>

        <div class="search">
            
                <input type="text" id="search_bar">
                <img src="\시험연습_샘플\시험연습_샘플\images\검색.png" id="search_btn">
            
        </div>
    </div>



    <nav>
        <a href="\시험연습\login.html">로그인</a>
        <a href="\시험연습\joinus.html">회원가입</a>
        <a href="\시험연습\index.html">홈으로</a>
    </nav>


    <div class="section">

        <div class="wrap">

            <div class="img_wrap">
                
            </div>

            <form name="form">
                <div class="login_wrap">
                    <input type="text" placeholder="아이디" name ="id">
                    <input type="text" placeholder="비번" name = "password">
                    <button onclick="check()">로그인</button>
                </div>
            </form>
            
        </div>
    </div>

    <div class="footer">
        <ul>
            <li class="footer_item">
                <img src="\시험연습_샘플\시험연습_샘플\images\footer_acorn.png">
            </li>
            <li class="footer_item">
                (주)에이콘이즈 에이콘아카데미(홍대)
            </li>
            <li class="footer_item">
                COPYRIGHT(C) HBILAB ALL RIGHTS  RESERVED.
            </li>
        </ul>
    </div>
</body>
</html>
