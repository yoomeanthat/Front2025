    <script>
        function check(){
            let frm=document.frm;
            let username=frm.username;
            let userid=frm.userid;
            let userpassword1=frm.userpassword1;
            let userpassword2=frm.userpassword2;
            let useremail1=frm.useremail1;
            let useremail2=frm.useremail2;

            if(username.value==""){
                alert("이름 입력하세요");
                username.focus();
            }else if(userid.value==""){
                alert("아이디 입력하세요");
                userid.focus();
            }else if(userpassword1.value==""){
                alert("비밀번호 입력하세요");
                userpassword1.focus();
            }else if(userpassword2.value==""){
                alert("비밀번호확인을 설정하세요");
                userpassword2.focus();
            }else if(useremail1.value==""){
                alert("이메일 입력또는 선택하세요")
                useremail1.focus();
            }else if(useremail2.value==""){
                alert("이메일 입력또는 선택하세요")
                useremail2.focus();
            }else{
                alert("회원가입성공");
            }
        }

        function emailcopy(){
            let frm=document.frm;
            let copy=frm.copy;
            let useremail2=frm.useremail2;
            let copytext=copy.options[copy.selectedIndex].text;
            let copyvalue=copy.options[copy.selectedIndex].value;

            useremail2.value=copytext;
        }
    </script>

<body>

    <section>
        <form name="frm">
        <table>
            <caption>회원가입</caption>

            <tr>
                <td>이름</td>
                <td><input type="text" name="username"></td>
            </tr>

            <tr>
                <td>아이디</td>
                <td>
                    <input type="text" name="userid"> 
                    <button>중복확인</button>
                </td>
            </tr>

            <tr>
                <td>비밀번호</td>
                <td><input type="text" name="userpassword1"> <br>

                </td>
            </tr>

            <tr>
                <td>비밀번호확인</td>
                <td><input type="text" name="userpassword2"></td>
            </tr>

            <tr>
                <td>이메일</td>
                <td><input type="text" name="useremail1">@<input type="text" name="useremail2">
                    <select onchange="emailcopy()" name="copy">
                        <option value="">선택하세요</option>
                        <option value="">www.naver.com</option>
                        <option value="">www.google.com</option>
                    </select>
                    <button>중복확인</button>
                </td>
            </tr>

            <tr>
                <td>학년/반</td>
                <td>
                    <select>
                        <option value="">선택하세요</option>
                        <option value="">1</option>

                    </select>
                    학년
                    <select>
                        <option value="">선택하세요</option>
                        <option value="">1</option>
                        <option value="">2</option>
                    </select>
                    반
                </td>
            </tr>


            <tr>
                <td colspan="2">
