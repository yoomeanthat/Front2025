        function getLottoNumber5() {
            // 1부터 45까지의 숫자 배열 생성
            let origin = new Array(45).fill().map(function(item, index) {
                return index + 1; // 1~45
            });

            //요소45개 배열 요소 1~45
            //새로운 5,

            let result = [];

            // 배열을 섞기
            for (let i = 0; i < origin.length; i++) {
                let randomIndex = Math.floor(Math.random() * origin.length); // 난수 발생
                let removed = origin.splice(randomIndex, 1); // 원본 배열에서 난수 인덱스에 해당하는 요소를 제거
                result.push(removed[0]); // 제거된 값 추가

            // 앞에서 6개 가져오기
            let lottoNumbers = result.slice(0, 6);   // 0~6전 
            console.log(lottoNumbers);
            return lottoNumbers;
        }
