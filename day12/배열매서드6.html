    <script>

        // includes()매서드  :배열요소에 찾고자 하는 내용이 있으면 true, 아니면 false반환함 

        // 문제: 아래 numbers 배열에서 숫자 7이 있는지 확인하고, 있으면 true , 아니면 false를 출력하세요.
        const  numbers = [2, 4, 6, 8, 10];


        let search=8;
        let result=false;

        for( let i=0; i< numbers.length  ; i++){
            let item  = numbers[i];
            if( item  ===search){
                result=true;
            }            
        }

        console.log(  result);


        let result2 = numbers.includes( 7);
        console.log( result2);


 
    </script>
