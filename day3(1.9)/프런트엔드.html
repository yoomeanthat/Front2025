<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrap{
            width:550px;
            border: 1px solid black;
            padding: 30px;
            margin: 0 auto;

        }
        textarea{
            width: 100%;
            height: 100px;
        }   
        .button{
            text-align: center;
        }
        
        
    </style>
</head>

<body>
<!--바깥 박스-->
<div class="wrap">
    <!--윗 박스-->
    <div class="box1">
           <h1>프런트엔드 개발자 지원서</h1>
           <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
    </div>
    <!--hr태그(밑줄이 쳐진다)-->
    <hr>
    <!--아래 박스-->
    <div class="box2">
            <div><h2>개인정보</h2></div>
            <div>
                <ul>
                    <li>이름<input type="text" placeholder="공백없이 입력하세요"></li>
                    <br>
                    <li>연락처<input type="text" placeholder=""></li>
                </ul>
            </div>




            <div><h2>지원 분야</h2></div>
            <div>
                <ul>
                    <li><input type="radio" name="list">웹 퍼블리싱</li>
                    <li><input type="radio" name="list">웹 애플리케이션 개발</li>
                    <li><input type="radio" name="list">개발 환경 개선</li>
                </ul>
            </div>




            <div><h2>지원 동기</h2></div>
            <div>
                <textarea placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
            </div>




            <div class="button">
                <button> 접수하기 </button>
                <button> 다시쓰기 </button>
            </div>
    </div>
</div>


    
</body>

</html>
