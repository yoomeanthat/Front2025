<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        .ball{

            width: 50px;
            height: 50px;
            background-color: aquamarine;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            margin: 5px;

            display: inline-block;

        }

    </style>
    <script>


        /*
            1.로또번호 만들기
            2.로또공 6개 띄우기

            //부모선택하기
            //부모내용 초기화하기

            반복(6)
             -공만들기( div 태그 생성하기)
             -스타일추가하기
             -로또번호넣기
             -부모아래에 추가하기


        */

        function createLotto(){
            // alert("dfdfdf");


            const wrap = document.getElementById("result");
            wrap.innerHTML = ""; // 기존 내용 초기화

            const  lottoNumbers = getLottoNumber();


            
            for( let i=0;i<6;i++){
                const ball = document.createElement("div");
                ball.classList.add("ball");
                ball.innerHTML=lottoNumbers[i];
                // wrap.appendChild(ball);

                setTimeout(function(){
                    wrap.appendChild(ball);
                } , (i+1)*200);  //변해야 하는 값을 변수를 사용해야 함!!

             
                
            }
            
        }

            function getLottoNumber(){

            let lottoNumbers=[];    //let lottoNumbers = new Array(6);

            let random = Math.floor(Math.random()*45);   //0~44
            lottoNumbers[0]=random;
            alert(lottoNumbers);
            

            random = Math.floor(Math.random()*45);   //0~44
            lottoNumbers[1]=random;
            alert(lottoNumbers);

            random = Math.floor(Math.random()*45);   //0~44
            lottoNumbers[2]=random;
            alert(lottoNumbers);

            random = Math.floor(Math.random()*45);   //0~44
            lottoNumbers[3]=random;
            alert(lottoNumbers);

            random = Math.floor(Math.random()*45);   //0~44
            lottoNumbers[4]=random;
            alert(lottoNumbers);

            random = Math.floor(Math.random()*45);   //0~44
            lottoNumbers[5]=random;
            alert(lottoNumbers);

            return lottoNumbers;
            }

           

        
    </script>
</head>
<body>
    
    <!-- 로또가 나올 자리 -->
    <div id="result"></div>

    <button onclick="createLotto()"> 로또만들기 </button>


</body>
</html>
