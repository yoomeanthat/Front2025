<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* header 영역 */
        .header{
            height: 100px;
            background-color: rgb(245,248,248);

            position: relative;
        }
        /* 타이틀 왼쪽 */
        .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }
        /* 검색영역 */
        .search{
            width: 200px;
            height: 50px;
            
            border: 1px solid black;
            border-radius: 20px;
            
            display: flex;

            position: absolute;
            right: 10px;
            bottom: 20px;

            
        }
        /* 검색창 */
        .search input{
            
            width: 170px;
            height: 30px;
            
            margin-top: 5px;
            
            
        }
        /* 검색모양이미지 */
        .search img{
            width: 30px;
            height: 30px;
            padding: none;
            margin: none;

            margin-top: 5px;
            
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="\images\logo.png">
        </div>
        <div class="search">
                <input type="text" id="search_bar">
                <img src="\images\검색.png" id="search_btn">
        </div>
    </div>

   
</body>
</html>
