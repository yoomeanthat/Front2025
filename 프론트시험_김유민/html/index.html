<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* header 영역 */
        .header{
            height: 100px;
            background-color: rgb(245,248,248);

            position: relative;
        }
        /* 타이틀 왼쪽 */
        .title{
            position: absolute;
            left: 10px;
            top: 20px;
        }
        /* 검색영역 */
        .search{
            width: 200px;
            height: 50px;
            /* border: 1px solid black; */
            
            display: flex;

            position: absolute;
            right: 10px;
            bottom: 20px;

            
        }
        /* 검색창 */
        #search_bar{
            
            width: 80%;
            height: 30px;

            border: none;
            outline: none;
            
            
        }
        /* 검색모양이미지 */
        #search_btn{
            width: 30px;
            height: 30px;
            
        }





        /* nav영역 */
        nav a{
            text-decoration: none;

            
            
        }

        nav{
            height: 40px;
            padding: 20px;
            background-color: rgb(232,243,243);

            position: relative;

            
        }

        .box{
            position: absolute;
            right: 50px;
        }

        /* section영역 */

        .section{
            height: 600px;
            margin-top: 50px;
        }

        .section ul{
            width: 1100px;
            display: flex;
            margin: 0 auto;
            text-align: center;
            
        }
        .section li{
            list-style: none;
            width: 300px;
            padding: 20px;

            position: relative;

            text-align: center;
            border: 0.5px solid rgb(255, 241, 241);
        }

        .section li img{
            width: 200px;
            height: 220px;
        }
        .point{
            width: 130px;
            padding: 10px;
            color: red;
            font-weight: bold;

            background-color: beige;
            border: 2px solid green;
            border-radius: 10px;
            position: absolute;
            right: 0px;
            top: 0px;

           
        }

        /* footer영역 */
        .footer{
            padding: 20px;
            background-color: rgb(233, 239, 239);

            display: flex;
        }
        .item{
            width: 33%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            <img src="\images\logo.png">
        </div>
        <div class="search">

            <input type="text" id="search_bar">

            
            <img src="\images\검색.png" id="search_btn">
        </div>
    </div>

    <nav>
        <div class="box">
            <a href="\html\login.html">
                로그인
            </a>
            <a href="\html\index.html">
                홈으로
            </a>
        </div>
    </nav>
    

    <div class="section">
        <ul>
            <li>
                <div class="point">bigdata</div>
                <img src="\images\img01.png">
                <p>프로젝트기반 빅데이터 분석과정</p>
            </li>
            <li>
                <div class="point">Android</div>
                <img src="\images\img02.png">
                <p>자바(JAVA)&안드로이드 개발자 양성과정</p>
            </li>
            <li>
                <div class="point">Front</div>
                <img src="\images\img03.png">
                <p>Web기반 프론트엔드 자바개발자 양성과정</p>
            </li>
        </ul>
    </div>


    <div class="footer">
        <div class="item">
            <img src="\images\footer_acorn.png">
        </div>
        <div class="item">
            에이콘ACADEMY(홍대)
        </div>
        <div class="item">
            COPYRIGHT(C) HBILAB ALL RIGHTS RESERVED.  
        </div>
        
    </div>
</body>
</html>
