<body>
    
    <script>

        let numbers = [12, 41, 6, 18, 10];
        
        let max = numbers[0];

        for(i=0;i<5;i++){
            if(max < numbers[i]){
                max = numbers[i];
            }else{
                max = max;
            }
        }

        console.log(max);
        
        
    </script>
