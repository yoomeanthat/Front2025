<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        function judge(num) {
            if (num % 2 === 0) {
                return false;
            } else if (num % 2 === 1) {
                return true;
            }
        }


        let input = prompt("수를 입력하시오");
        // input = Number(input);  

        if (isNaN(input)) {
            alert("유효하지 않은 숫자입니다.");
        } else {
            alert(judge(input));  
        }

    </script>

</body>
</html>
