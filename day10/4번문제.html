<body>
    
    <script>

        function 넓이(){

            let width = prompt("사각형의 가로 길이를 입력하시오");
            let height = prompt("사각형의 세로 길이를 입력하시오");

            
            if(isNaN(width, height)){
            alert("숫자를 입력하시오");
            }else{
            return width * height;
            }
            
        }
        
        let result = 넓이();
        alert(result);
        
        

        

        

    </script>
