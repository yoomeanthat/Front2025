<body>
    
    <script>

        function sum(){
            let num1=parseInt(prompt("첫 번째 수를 입력하시오"));
            let num2=parseInt(prompt("두 번째 수를 입력하시오"));
            let result= num1+num2;
            return result;
        }

        let result = sum();
        alert(result);

    </script>
    
</body>
