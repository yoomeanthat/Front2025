<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>

        .style1{
            width: 100px;
            height: 50px;
            background-color: red;
            
        }
        .style2{
            width: 100px;
            height: 50px;
            background-color: blue;
        }
        
    </style>

    <script>

        function toggle(){
            const wrap1 = document.querySelector(".wrap1");

            if(wrap1.classList.contains("style1")){
                wrap1.classList.remove("style1");
                wrap1.classList.add("style2");
            }else{
                wrap1.classList.remove("style2");
                wrap1.classList.add("style1");
            }
            
        }

    </script>
</head>
<body>
    

    <div class="wrap1"></div>
    

    
    <button onclick="toggle()">스타일 적용 토글</button>
    
</body>
</html>
