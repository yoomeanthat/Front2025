<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .wrap{
            border: 1px solid black;
            width: 600px;
            margin: 0 auto;
        }

        .line1{
            border: 1px solid black;
            display: flex;
        }

        .line1 > div{
            border: 1px solid black;
            width: 50%;
        }

        .line2{
            height: 300px;
        }

        
    </style>

    <script>

        function showMember(){
            //회원영역 보이기
            //비회원영역 안보이기

            document.querySelector(".content.member").style.display="block";
            document.querySelector(".content.noMember").style.display="none";
        }
        //위와 아래 둘다 가능한 방법이다.
        function showNoMember(){
            
            document.querySelector(".noMember").style.display="block";
            document.querySelector(".member").style.display="none";
            
        }
    </script>
</head>
<body>
    
    <div class="wrap">

        <!-- 탭 -->
        <div class="line1">
            <div onclick="showMember()">회원</div>
            <div onclick="showNoMember()">비회원</div>
        </div>

        <!-- content -->
         <div class="line2">

            <!-- 회원 -->
            <div class="content member" style="display: block;"> 회원 화면^^ </div>

            <!-- 비회원 -->

            <div class="content noMember" style="display: none;"> 비회원 화면 ** </div>
        
        </div>
        
    </div>

</body>
</html>
