    <script>

    

        /*
        증감연산자 ++(변수의 값을 1증가) , -- (변수의 값을 1 감소)

        let a=1;

        a++;
        ++a;

        let b=10;
        b--;
        --b;

        */

        let a=10;       // a=a+1;
        let b=10;

        let c=a+b;

        console.log( a++, ++b ); //10,11
        console.log( a, b ); //11,11

        // ++a : 변수의 값을 1증가시킨다. 연산의 결과로 증가되기 전의 값을 변환함
        // a++ : 변수의 값을 1증가시킨다. 연산의 결과로 증가된 후의 값을 반환함

        let d=10;
        let f=10;

        console.log(d--, --f); //10,9
        console.log(d,f); //9,9

        //문제
        let x=10, y=10, z=10;

        x++; //x 의 변수 11
        --y; //9
        ++z; //11
       

        let result = x++ + y++ + ++z; // 11+9+12=32
        let result2 = ++x + ++y + z++; // 13+11+12=36
        console.log(result);
        console.log(result2);
        
        
        
        
        


    </script>
