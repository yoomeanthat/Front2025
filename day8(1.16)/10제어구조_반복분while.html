<body>
    

    <h2>반복문 : while (반복횟수가 정해져 있지 않을 때, 반복횟수 모를 때)</h2>
    
    <script>
        //안녕하세요 5번
        //안녕하세요 "그만"할때까지

        /*
        while(조건){
            //조건이 만족할 때 수행할 코드
        }
        */


        // while 1문
        let cnt=1;
        while(cnt<=5){
            console.log("hi~", cnt);
            cnt = cnt+1; //cnt++;
        }
        

        // while 2문
        let input = prompt();
        while(input !== "그만"){
            alert("인사하기")
            console.log(input);
            input = prompt();    
        }
        console.log(input);
        

    </script>
