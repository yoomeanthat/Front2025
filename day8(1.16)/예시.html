<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        while(true){
            let su1=prompt("숫자를 입력하세요");
            su1=parseInt(su1);

            if(su1<0)break;
            
            if(su1%2==0){
                alert("짝수입니다");
            }else{
                alert("홀수입니다");
            }
        }

    </script>

</body>
</html>
