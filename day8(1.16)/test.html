<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2> switch문 : 분기문 : 조건에 따라 다른 코드(작업)을 수행하게 함</h2>

    <script>
        let menu;

        while (true) { 
            menu = prompt("메뉴를 선택하세요: 1.입력   2.조회  3.변경  4.삭제  5.종료");
            menu = Number(menu); // 문자열을 숫자로 변환

            // 입력값이 1~5 사이의 숫자인 경우 루프 종료
            if (menu >= 1 && menu <= 5) {
                break;
            }
            else{
                alert("메뉴가 잘못 선택되었습니다. 다시 입력해주세요.")
            };
        }

        switch (menu) {
            case 1:
                alert("입력합니다");
                break;
            case 2:
                alert("조회합니다");
                break;
            case 3:
                alert("변경합니다");
                break;
            case 4:
                alert("삭제합니다");
                break;
            case 5:
                alert("종료합니다");
                break;
        }

    </script>
</body>
</html>
