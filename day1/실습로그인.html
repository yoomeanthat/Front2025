<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewprot" content="width=device-width, initial-scale:1.0">
    <title>Document</title>

    <style>
        .login_wrap{

            width: 400px;
            padding: 20px;
            border: 1px solid red;

            margin: 0   auto; /*  위아래 좌우  */
        }


        .img_wrap{
            width: 200px;
            height: 200px;
            border: 1px solid blue;
            margin: 0   auto;

            background-image:url(https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzExMTVfMjYg%2FMDAxNzAwMDI2Mzg1NjA4.b4FZn0OSNGUU4ZLfUuMPZrz3EAgNlr4vH_fgB7hRLMcg.RuYPlSzltvLgSdcTwwm9DnfHMRGfRxS6ncJkTdn6OhEg.JPEG.dkfltm9909%2F1700026231023.jpg&type=a340);
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            border: 1px solid blue;
        }

        .login_info{
            width: 250px;
            padding: 20px;
            border: 1px solid blue;
            margin: 0 auto;
            margin-top: 10px;
        }

        input{
            width: 91%;
            padding: 10px;

            margin-top: 2px;

        }


        button{
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 10px;
            border-radius: 15px;
        }


    </style>
</head>
<body>
    <!--로그인영역-->
    <div class="login_wrap">
        <!-- 로그인 이미지영역-->
        <div class="img_wrap">
            
        </div>

        <!-- 로그인 정보영역-->
        <div class="login_info">
            <input type="text"  placeholder="아이디">
            <input type="password"  placeholder="비밀번호">
            <button>login</button>
            <button>sign up</button>
        </div>
    </div>
    
</body>
</html>
