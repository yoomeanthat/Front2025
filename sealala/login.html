<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login youmeanthat</title>
    <style>
        * {
            font-family: 'Noto Sans KR', 'Roboto', Arial, sans-serif;
            box-sizing: border-box;
        }

        html {
            overflow-y: scroll;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        /* 로그인영역 */
        .big_wrap {
            width: 420px;
            border: none;
            border-radius: 16px;
            margin: 0 auto;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.12);
            background-color: #fff;
            padding: 30px 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .big_wrap:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 38px rgba(0, 0, 0, 0.15);
        }

        .wrap {
            width: 100%;
            text-align: center;
        }

        .img_wrap {
            width: 200px;
            height: 50px;
            margin: 0 auto;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }

        .img_wrap:hover {
            transform: scale(1.05);
        }

        .img_wrap img {
            max-width: 100%;
            max-height: 100%;
        }

        .wrap input {
            width: 100%;
            height: 50px;
            margin-bottom: 16px;
            border-radius: 12px;
            border: 1px solid #E1E1E1;
            padding: 0 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .wrap input:focus {
            border-color: #00AFAD;
            box-shadow: 0 0 0 2px rgba(0, 175, 173, 0.2);
        }

        .wrap input::placeholder {
            color: #aaa;
        }

        .login_button,
        .join_button {
            width: 100%;
            height: 50px;
            margin-top: 5px;
            margin-bottom: 12px;
            border: none;
            border-radius: 12px;
            background-color: #00AFAD;
            color: white;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .login_button {
            background-color: #00AFAD;
        }

        .join_button {
            background-color: #fff;
            border: 2px solid #00AFAD;
            color: #00AFAD;
        }

        .login_button:hover {
            background-color: #009695;
            transform: translateY(-2px);
        }

        .join_button:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        /* 반응형 디자인 */
        @media (max-width: 480px) {
            .big_wrap {
                width: 90%;
                margin-top: 20px;
            }
        }
    </style>
    <script>
        function login() {
            const id = document.getElementById("userid").value;
            const pw = document.getElementById("password").value;
    
            if (!id) {
                alert("아이디를 입력하세요");
                return;
            }
            if (!pw) {
                alert("비밀번호를 입력하세요");
                return;
            }

            const storedUsers = JSON.parse(localStorage.getItem("users")) || [];   
            const user = storedUsers.find(user => user.userid === id && user.password === pw);
    
            if (user) {
                alert("로그인 성공");
                sessionStorage.setItem("loggedInUser", id);
                const redirectPage = sessionStorage.getItem("redirectAfterLogin") || "board.html";
                sessionStorage.removeItem("redirectAfterLogin");
                window.location.href = redirectPage;
            } else {
                alert("아이디 또는 비밀번호가 올바르지 않습니다.");
            }
        }
    </script>
</head>

<body>
    <div class="big_wrap">
        <div class="wrap">
            <div class="img_wrap">
                <!-- <a href=/mainscreen.html> -->
                    <img src="/images/sealalamark.png" alt="로고">
                </a>
            </div>
            <input type="text" placeholder="아이디를 입력하세요" id="userid">
            <input type="password" placeholder="비밀번호를 입력하세요" id="password">
            <button class="login_button" onclick="login()">로그인</button>
            <a href="./signin.html" style="text-decoration: none; display: block;">
                <button class="join_button">회원가입</button>
            </a>
        </div>
    </div>
</body>

</html>
