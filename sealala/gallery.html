<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤배 사진 모음집</title>

</head>


<body>
    <style>
        /* 윤배 애자 사진 갤러리 스타일*/
        .gallery_wrap {
            width: 1000px;
            height: 1000px;
            border: 1px solid black;

            margin: 0 auto;
            /*상하여백, 좌우여백*/

            position: relative;
        }

        .gallery {
            width: 1000px;
            height: 1000px;
            border: 1px solid black;

            background-image: url("images/간질윤배.jpg");
            background-position: center;
            background-size: cover;
        }

        .preBtn {
            width: 100px;
            height: 100px;
            font-size: 50px;
            font-weight: bold;
            line-height: 100px;
            border: 1px solid black;
            background-color: red;

            position: absolute;

            top: 50%;
            transform: translateY(-50%);
            left: -100px;
        }

        .nextBtn {
            width: 100px;
            height: 100px;
            font-size: 50px;
            font-weight: bold;
            line-height: 100px;
            text-align: right;
            background-color: blue;

            border: 1px solid black;

            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            right: -100px;
        }

        .title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            text-align: center;
            font-size: 25px;
            color: white;
            background: black;
            line-height: 100px;

            width: 300px;
            height: 100px;
            border: 1px solid black;
        }
    </style>



    <script>

        // 윤배 갤러리 이미지 소스
        let imgNames = ["images/간질윤배.jpg",
            "images/은아식사윤배.jpg",
            "images/윤배식사윾몬.jpg",
            "images/발바닥냄새자위윤배.jpg",
            "images/노린재키스윤배.jpg",
            "images/노린재식사윤배.jpg",
            "images/바이킹족과사진찍는윤배.jpg",
            "images/간질황홀경윤배.jpg",
            "images/야쿠자윤배.jpg",
            "images/얼싸윤배.jpg",
            "images/셀프거세윤배.jpg",
            "images/로이더윤배.jpg",
            "images/모기식사윤배.jpg",
            "images/티키구이.jpg"
        ];


        //윤배 이미지 title명 주기
        let titleNames = ["간질윤배",
            "은아식사윤배",
            "윤배식사윾몬",
            "발바닥냄새자위윤배",
            "노린재키스윤배",
            "노린재식사윤배",
            "바이킹족과사진찍는윤배",
            "간질황홀경윤배",
            "야쿠자윤배",
            "얼싸윤배",
            "셀프거세윤배",
            "로이더윤배",
            "모기식사윤배",
            "티키구이"
        ];

        let index = 0;


        //다음 이미지 보여주는 메서드
        function next() {

            index++;
            if (index >= imgNames.length) {
                index = 0;
            }

            let gallery = document.querySelector(".gallery");
            let title = document.querySelector(".title");

            // 이미지영역 변경하기
            console.log(gallery);

            gallery.style.backgroundImage = "url(" + imgNames[index] + ")";
            gallery.style.backgroundPosition = "center";
            gallery.style.backgroundSize = "cover";

            // title영역 변경하기
            title.innerHTML = titleNames[index];

        }

        //이전 이미지 보여주는 메서드
        function prev() {
            index--;    //index = index -1;

            if (index < 0) {
                index = imgNames.length - 1;
            }

            let gallery = document.querySelector(".gallery");
            let title = document.querySelector(".title");

            console.log(gallery);

            gallery.style.backgroundImage = `url(${imgNames[index]})`;
            gallery.style.backgroundPosition = "center";
            gallery.style.backgroundSize = "cover";

            title.innerHTML = titleNames[index];

        }


    </script>



    <!-- 윤배 갤러리 div -->
    <div class="gallery_wrap">
        <!-- 갤러리 화면 -->
        <div class="gallery"></div>
        <!-- 제목 영역 -->
        <div class="title">간질윤배</div>
        <!-- btn -->
        <div class="preBtn" onclick="prev()">
            << </div>
                <div class="nextBtn" onclick="next()"> >> </div>
        </div>
</body>

</html>
