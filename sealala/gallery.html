<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>윤배 사진 모음집</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            /* 발랄한 배경 색상으로 변경 */
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .page-title {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
            opacity: 0.9;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 10px 0;
        }

        .gallery_wrap {
            position: relative;
            width: 90vw;
            max-width: 1000px;
            height: 80vh;
            max-height: 1000px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            background: #fff;
        }

        .gallery {
            width: 100%;
            height: 100%;
            background-image: url("images/간질윤배.jpg");
            background-position: center;
            background-size: cover;
            transition: opacity 0.8s ease, transform 0.8s ease;
            opacity: 1;
            will-change: opacity, transform;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 50%;
            /* 버튼 색상도 더 발랄하게 */
            background: rgba(255, 255, 255, 0.7);
            color: #ff6b88;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .nav-button:hover {
            background: #fff;
            transform: translateY(-50%) scale(1.1);
        }

        .nav-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .preBtn {
            left: 20px;
        }

        .nextBtn {
            right: 20px;
        }

        .title {
            position: absolute;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            padding: 12px 30px;
            /* 제목 배경도 밝은 색상으로 */
            background: rgba(255, 255, 255, 0.85);
            color: #ff6b88;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            min-width: 200px;
            max-width: 80%;
            opacity: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            z-index: 5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .gallery_wrap:hover .title {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 6px;
            /* 더 발랄한 그라데이션 */
            background: linear-gradient(90deg, #ff6b88, #a178ff, #ffd26f, #3bf0e4);
            transition: width 0.3s ease-out;
            z-index: 5;
        }

        .dot-navigation {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 5;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid rgba(255, 105, 136, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #ff6b88;
            border-color: white;
            transform: scale(1.3);
        }

        .image-counter {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.85);
            color: #ff6b88;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            z-index: 5;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 이미지 전환 애니메이션 관련 클래스 */
        .slide-in {
            animation: slideIn 0.8s ease forwards;
        }

        .slide-out {
            animation: slideOut 0.8s ease forwards;
        }

        .zoom-in {
            animation: zoomIn 0.8s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideOut {
            from {
                opacity: 1;
                transform: translateX(0);
            }
            to {
                opacity: 0;
                transform: translateX(-50px);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: scale(1.1);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* 모바일 반응형 디자인 */
        @media (max-width: 768px) {
            .gallery_wrap {
                width: 95vw;
                height: 70vh;
            }

            .nav-button {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .preBtn {
                left: 10px;
            }

            .nextBtn {
                right: 10px;
            }
            
            .page-title {
                font-size: 28px;
            }
            
            .title {
                font-size: 16px;
                bottom: 20px;
            }
            
            .home-button {
                top: 15px !important;
                left: 15px !important;
                font-size: 14px !important;
                padding: 8px 15px !important;
            }
        }

        /* 특별 효과: 발랄한 테두리 */
        .gradient-border {
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff6b88, #a178ff, #ffd26f, #3bf0e4);
            z-index: -1;
            border-radius: 23px;
            filter: blur(8px);
            opacity: 0.7;
            animation: border-animation 8s linear infinite;
        }

        @keyframes border-animation {
            0% {
                filter: blur(8px) hue-rotate(0deg);
            }
            100% {
                filter: blur(8px) hue-rotate(360deg);
            }
        }

        /* 발랄함을 더해주는 아이콘들 */
        .floating-icons {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .icon {
            position: absolute;
            background-size: contain;
            background-repeat: no-repeat;
            opacity: 0.4;
            animation: float 15s infinite linear;
        }

        .icon1 {
            top: 10%;
            left: 10%;
            width: 60px;
            height: 60px;
            background-color: #ffde59;
            border-radius: 50%;
            animation-duration: 20s;
        }

        .icon2 {
            top: 70%;
            left: 20%;
            width: 40px;
            height: 40px;
            background-color: #ff5e78;
            border-radius: 50%;
            animation-duration: 25s;
            animation-delay: 2s;
        }

        .icon3 {
            top: 40%;
            left: 80%;
            width: 50px;
            height: 50px;
            background-color: #8ed1fc;
            border-radius: 50%;
            animation-duration: 18s;
            animation-delay: 5s;
        }

        .icon4 {
            top: 20%;
            left: 90%;
            width: 45px;
            height: 45px;
            background-color: #c792ea;
            border-radius: 50%;
            animation-duration: 22s;
            animation-delay: 1s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(-100px, 100px) rotate(90deg);
            }
            50% {
                transform: translate(100px, 200px) rotate(180deg);
            }
            75% {
                transform: translate(200px, -100px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* 홈으로 돌아가기 버튼 스타일 */
        .home-button {
            position: fixed;
            top: 25px;
            left: 25px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.85);
            color: #ff6b88;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            z-index: 101;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        
        .home-button:hover {
            background: white;
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }
        
        .home-button:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="floating-icons">
        <div class="icon icon1"></div>
        <div class="icon icon2"></div>
        <div class="icon icon3"></div>
        <div class="icon icon4"></div>
    </div>

    <!-- 홈으로 돌아가기 버튼 추가 -->
    <a href="#" class="home-button"></a>

    <h1 class="page-title">윤배 사진 모음집</h1>

    <!-- 윤배 갤러리 div -->
    <div class="gallery_wrap">
        <div class="gradient-border"></div>
        <!-- 갤러리 화면 -->
        <div class="gallery"></div>
        <!-- 제목 영역 -->
        <div class="title">간질윤배</div>
        <!-- 진행 상태 표시 바 -->
        <div class="progress-bar"></div>
        <!-- 이미지 카운터 -->
        <div class="image-counter">1 / 14</div>
        <!-- 네비게이션 버튼 -->
        <div class="preBtn nav-button" onclick="prev()">&#10094;</div>
        <div class="nextBtn nav-button" onclick="next()">&#10095;</div>
        <!-- 도트 네비게이션 -->
        <div class="dot-navigation" id="dotNav"></div>
    </div>

    <script>
        // 윤배 갤러리 이미지 소스
        let imgNames = ["images/간질윤배.jpg",
            "images/은아식사윤배.jpg",
            "images/윤배식사윾몬.jpg",
            "images/발바닥냄새자위윤배.jpg",
            "images/노린재키스윤배.jpg",
            "images/노린재식사윤배.jpg",
            "images/바이킹족과사진찍는윤배.jpg",
            "images/간질황홀경윤배.jpg",
            "images/야쿠자윤배.jpg",
            "images/얼싸윤배.jpg",
            "images/셀프거세윤배.jpg",
            "images/로이더윤배.jpg",
            "images/모기식사윤배.jpg",
            "images/티키구이.jpg"
        ];

        //윤배 이미지 title명 주기
        let titleNames = ["간질윤배",
            "은아식사윤배",
            "윤배식사윾몬",
            "발바닥냄새자위윤배",
            "노린재키스윤배",
            "노린재식사윤배",
            "바이킹족과사진찍는윤배",
            "간질황홀경윤배",
            "야쿠자윤배",
            "얼싸윤배",
            "셀프거세윤배",
            "로이더윤배",
            "모기식사윤배",
            "티키구이"
        ];

        let index = 0;
        let animationInProgress = false;
        
        // 도트 네비게이션 생성
        function createDots() {
            const dotNav = document.getElementById('dotNav');
            dotNav.innerHTML = '';
            
            for (let i = 0; i < imgNames.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                if (i === index) {
                    dot.classList.add('active');
                }
                dot.onclick = () => goToImage(i);
                dotNav.appendChild(dot);
            }
        }
        
        // 프로그레스 바 업데이트
        function updateProgress() {
            const progressBar = document.querySelector('.progress-bar');
            const width = ((index + 1) / imgNames.length) * 100;
            progressBar.style.width = `${width}%`;
        }
        
        // 이미지 카운터 업데이트
        function updateCounter() {
            const counter = document.querySelector('.image-counter');
            counter.textContent = `${index + 1} / ${imgNames.length}`;
        }
        
        // 도트 업데이트
        function updateDots() {
            const dots = document.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                if (i === index) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        function changeImage(newIndex, animation = 'fade') {
            if (animationInProgress || newIndex === index) return;
            
            animationInProgress = true;
            let gallery = document.querySelector(".gallery");
            let title = document.querySelector(".title");
            
            // 현재 이미지 페이드 아웃
            if (animation === 'slide-left') {
                gallery.classList.add('slide-out');
            } else if (animation === 'slide-right') {
                gallery.classList.add('slide-out');
            } else {
                gallery.style.opacity = 0;
            }
            
            setTimeout(() => {
                index = newIndex;
                
                // 이미지 변경
                gallery.style.backgroundImage = `url(${imgNames[index]})`;
                
                // 애니메이션 클래스 제거
                gallery.classList.remove('slide-out');
                
                // 새 애니메이션 추가
                if (animation === 'slide-left') {
                    gallery.classList.add('slide-in');
                } else if (animation === 'slide-right') {
                    gallery.classList.add('slide-in');
                } else if (animation === 'zoom') {
                    gallery.classList.add('zoom-in');
                } else {
                    gallery.style.opacity = 1;
                }
                
                // 타이틀 변경
                title.innerHTML = titleNames[index];
                
                // 프로그레스 바, 카운터, 도트 업데이트
                updateProgress();
                updateCounter();
                updateDots();
                
                // 애니메이션 종료 후 클래스 제거
                setTimeout(() => {
                    gallery.classList.remove('slide-in', 'zoom-in');
                    animationInProgress = false;
                }, 800);
                
            }, 300);
        }
        
        function goToImage(idx) {
            if (idx === index) return;
            
            const animation = idx > index ? 'slide-left' : 'slide-right';
            changeImage(idx, animation);
        }

        function next() {
            let newIndex = (index + 1) % imgNames.length;
            changeImage(newIndex, 'slide-left');
        }

        function prev() {
            let newIndex = (index - 1 + imgNames.length) % imgNames.length;
            changeImage(newIndex, 'slide-right');
        }
        
        // 키보드 네비게이션
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                next();
            } else if (e.key === 'ArrowLeft') {
                prev();
            }
        });
        
        // 자동 슬라이드 타이머
        let slideTimer;
        
        function startSlideTimer() {
            stopSlideTimer();
            slideTimer = setInterval(next, 7000); // 7초마다 다음 이미지
        }
        
        function stopSlideTimer() {
            if (slideTimer) clearInterval(slideTimer);
        }
        
        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            createDots();
            updateProgress();
            updateCounter();
            startSlideTimer();
            
            // 마우스 이벤트
            const gallery = document.querySelector('.gallery_wrap');
            gallery.addEventListener('mouseenter', stopSlideTimer);
            gallery.addEventListener('mouseleave', startSlideTimer);
            
            // 터치 이벤트 (스와이프)
            let touchStartX = 0;
            let touchEndX = 0;
            
            gallery.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            gallery.addEventListener('touchend', (e) => {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const threshold = 50;
                if (touchEndX - touchStartX > threshold) {
                    prev(); // 오른쪽으로 스와이프
                } else if (touchStartX - touchEndX > threshold) {
                    next(); // 왼쪽으로 스와이프
                }
            }
        });
    </script>
</body>

</html>
