<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>가위바위보 게임</title>
   <style>
      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
         background: linear-gradient(135deg, #667eea, #764ba2);
         color: white;
         min-height: 100vh;
         display: flex;
         flex-direction: column;
         align-items: center;
         padding: 20px;
      }

      .game-title {
         font-size: 2.5rem;
         margin: 20px 0;
         text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
         animation: pulse 2s infinite;
      }

      .game-container {
         background-color: rgba(255, 255, 255, 0.1);
         backdrop-filter: blur(10px);
         border-radius: 20px;
         padding: 30px;
         box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
         width: 90%;
         max-width: 800px;
         margin-top: 20px;
      }

      .choices {
         display: flex;
         justify-content: center;
         flex-wrap: wrap;
         gap: 20px;
         margin: 30px 0;
      }

      .choice-btn {
         background: rgba(255, 255, 255, 0.2);
         border: none;
         border-radius: 15px;
         padding: 15px;
         cursor: pointer;
         transition: all 0.3s ease;
         width: 120px;
         height: 120px;
         display: flex;
         flex-direction: column;
         align-items: center;
         justify-content: center;
      }

      .choice-btn:hover {
         transform: translateY(-10px);
         box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
         background: rgba(255, 255, 255, 0.3);
      }

      .choice-btn img {
         width: 60px;
         height: 60px;
         margin-bottom: 10px;
      }

      .choice-btn span {
         color: white;
         font-weight: bold;
      }

      .result-area {
         margin-top: 30px;
         display: none;
         text-align: center;
      }

      .battle-area {
         display: flex;
         justify-content: space-around;
         align-items: center;
         flex-wrap: wrap;
         margin-top: 20px;
      }

      .player-box, .computer-box {
         background: rgba(255, 255, 255, 0.15);
         border-radius: 15px;
         padding: 20px;
         display: flex;
         flex-direction: column;
         align-items: center;
         margin: 10px;
         width: 220px;
      }

      .player-title, .computer-title {
         font-size: 1.5rem;
         margin-bottom: 15px;
         text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      }

      .selection-img {
         width: 150px;
         height: 150px;
         object-fit: contain;
         border-radius: 10px;
         background: rgba(255, 255, 255, 0.1);
         padding: 20px;
         margin-bottom: 10px;
         transition: all 0.5s ease;
      }

      .result-message {
         font-size: 2rem;
         font-weight: bold;
         margin: 20px 0;
         padding: 10px 30px;
         border-radius: 50px;
         animation: fadeIn 1s;
      }

      .win {
         background: rgba(76, 175, 80, 0.8);
         box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
      }

      .lose {
         background: rgba(244, 67, 54, 0.8);
         box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
      }

      .draw {
         background: rgba(255, 152, 0, 0.8);
         box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
      }

      .vs {
         font-size: 2.5rem;
         font-weight: bold;
         margin: 0 10px;
         text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .play-again {
         background: rgba(33, 150, 243, 0.8);
         color: white;
         border: none;
         border-radius: 50px;
         padding: 15px 30px;
         font-size: 1.2rem;
         font-weight: bold;
         cursor: pointer;
         transition: all 0.3s ease;
         margin-top: 20px;
         box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
      }

      .play-again:hover {
         transform: scale(1.05);
         box-shadow: 0 8px 20px rgba(33, 150, 243, 0.6);
      }

      /* 홈으로 돌아가기 버튼 */
      .home-button {
         position: fixed;
         top: 20px;
         left: 20px;
         background: rgba(255, 255, 255, 0.2);
         color: white;
         border: none;
         border-radius: 50px;
         padding: 10px 20px;
         font-size: 1rem;
         font-weight: bold;
         text-decoration: none;
         transition: all 0.3s ease;
         box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
         backdrop-filter: blur(5px);
         z-index: 100;
      }

      .home-button:hover {
         background: rgba(255, 255, 255, 0.3);
         transform: scale(1.05);
         box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      @keyframes pulse {
         0% {
            transform: scale(1);
         }
         50% {
            transform: scale(1.05);
         }
         100% {
            transform: scale(1);
         }
      }

      @keyframes fadeIn {
         from {
            opacity: 0;
            transform: translateY(-20px);
         }
         to {
            opacity: 1;
            transform: translateY(0);
         }
      }

      @keyframes shake {
         0%, 100% {
            transform: translateX(0);
         }
         25% {
            transform: translateX(-10px);
         }
         50% {
            transform: translateX(10px);
         }
         75% {
            transform: translateX(-10px);
         }
      }

      .shake {
         animation: shake 0.5s;
      }

      .winEffect {
         animation: winPulse 1s;
      }

      @keyframes winPulse {
         0% {
            transform: scale(1);
            box-shadow: 0 0 0 rgba(76, 175, 80, 0.4);
         }
         50% {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
         }
         100% {
            transform: scale(1);
            box-shadow: 0 0 0 rgba(76, 175, 80, 0.4);
         }
      }

      @media (max-width: 768px) {
         .game-title {
            font-size: 1.8rem;
         }

         .battle-area {
            flex-direction: column;
         }

         .vs {
            margin: 10px 0;
         }

         .player-box, .computer-box {
            width: 100%;
            max-width: 220px;
         }

         .selection-img {
            width: 120px;
            height: 120px;
         }
         
         .home-button {
            font-size: 0.9rem;
            padding: 8px 15px;
         }
      }
   </style>
</head>

<body>
   <!-- 메인으로 돌아가기 버튼 추가 -->
   <a href="#" class="home-button"></a>
   
   <h1 class="game-title">가위바위보 게임</h1>

   <div class="game-container">
      <div id="game-start">
         <p style="text-align: center; font-size: 1.2rem; margin-bottom: 20px;">아래에서 선택하세요:</p>
         <div class="choices">
            <button class="choice-btn" onclick="playGame('가위')">
               <img src="images\가위.png" alt="가위">
               <span>가위</span>
            </button>
            <button class="choice-btn" onclick="playGame('바위')">
               <img src="images\바위.png" alt="바위">
               <span>바위</span>
            </button>
            <button class="choice-btn" onclick="playGame('보')">
               <img src="images\보.png" alt="보">
               <span>보</span>
            </button>
         </div>
      </div>

      <div id="result-area" class="result-area">
         <div class="battle-area">
            <div class="player-box">
               <h3 class="player-title">사용자</h3>
               <img id="player-img" class="selection-img" src="/api/placeholder/150/150" alt="사용자 선택">
               <p id="player-choice"></p>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="computer-box">
               <h3 class="computer-title">컴퓨터</h3>
               <img id="computer-img" class="selection-img" src="/api/placeholder/150/150" alt="컴퓨터 선택">
               <p id="computer-choice"></p>
            </div>
         </div>
         
         <div id="result-message" class="result-message">결과</div>
         
         <button id="play-again" class="play-again">다시 하기</button>
      </div>
   </div>

   <script>
      const choices = ["가위", "바위", "보"];
      
      // 이미지 주소 생성 (실제 이미지가 없으므로 placeholder 사용)
      const getImageUrl = (choice) => {
         if (choice === "가위") return "images/가위.png";
         if (choice === "바위") return "images/바위.png";
         if (choice === "보") return "images/보.png";
      };

      function playGame(userChoice) {
         // 컴퓨터 선택
         const computerChoice = choices[Math.floor(Math.random() * 3)];
         
         // DOM 요소 가져오기
         const gameStart = document.getElementById('game-start');
         const resultArea = document.getElementById('result-area');
         const playerImg = document.getElementById('player-img');
         const computerImg = document.getElementById('computer-img');
         const playerChoice = document.getElementById('player-choice');
         const resultMessage = document.getElementById('result-message');
         const playAgain = document.getElementById('play-again');
         
         // 결과 판정
         let result = "";
         if (userChoice === computerChoice) {
            result = "무승부";
            resultMessage.className = "result-message draw";
         } else if (
            (userChoice === "가위" && computerChoice === "보") ||
            (userChoice === "바위" && computerChoice === "가위") ||
            (userChoice === "보" && computerChoice === "바위")
         ) {
            result = "승리!";
            resultMessage.className = "result-message win";
            playerImg.classList.add('winEffect');
         } else {
            result = "패배...";
            resultMessage.className = "result-message lose";
            computerImg.classList.add('winEffect');
         }
         
         // 결과 표시
         playerImg.src = getImageUrl(userChoice);
         computerImg.src = getImageUrl(computerChoice);
         playerChoice.textContent = userChoice;
         document.getElementById('computer-choice').textContent = computerChoice;
         resultMessage.textContent = result;
         
         // 화면 전환
         gameStart.style.display = 'none';
         resultArea.style.display = 'block';
         
         // 애니메이션 효과
         computerImg.classList.add('shake');
         playerImg.classList.add('shake');
         
         // 다시 하기 버튼
         playAgain.addEventListener('click', () => {
            gameStart.style.display = 'block';
            resultArea.style.display = 'none';
            playerImg.classList.remove('shake', 'winEffect');
            computerImg.classList.remove('shake', 'winEffect');
         });
      }
   </script>
</body>

</html>
