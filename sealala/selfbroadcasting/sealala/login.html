<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login youmeanthat</title>
    <link rel="stylesheet" href="css/login.css">
    <script>
        function login() {
            const id = document.getElementById("userid").value;
            const pw = document.getElementById("password").value;
    
            if (!id) {
                alert("아이디를 입력하세요");
                return;
            }
            if (!pw) {
                alert("비밀번호를 입력하세요");
                return;
            }

            const storedUsers = JSON.parse(localStorage.getItem("users")) || [];   
            const user = storedUsers.find(user => user.userid === id && user.password === pw);
    
            if (user) {
                alert("로그인 성공");
                sessionStorage.setItem("loggedInUser", id);
                const redirectPage = sessionStorage.getItem("redirectAfterLogin") || "board.html";
                sessionStorage.removeItem("redirectAfterLogin");
                window.location.href = redirectPage;
            } else {
                alert("아이디 또는 비밀번호가 올바르지 않습니다.");
            }
        }
    </script>
</head>

<body>
    <div class="big_wrap">
        <div class="wrap">
            <div class="img_wrap">
                <!-- <a href=/mainscreen.html> -->
                    <img src="./images/sealalamark.png" alt="로고">
                </a>
            </div>
            <h4>**모든 필드를 입력하시오**<h4>
            <input type="text" placeholder="아이디를 입력하세요" id="userid">
            <input type="password" placeholder="비밀번호를 입력하세요" id="password">
            <button class="login_button" onclick="login()">로그인</button>
            <a href="./signin.html" style="text-decoration: none; display: block;">
                <button class="join_button">회원가입</button>
            </a>
        </div>
    </div>
</body>

</html>
