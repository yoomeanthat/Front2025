<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
    
input[type="checkbox"] {
  appearance: none; /* 기본 체크박스 스타일 제거 */
  width: 20px;
  height: 20px;
  border: 1px solid #aaa; 
  position: relative;
  cursor: pointer;
}

/* 체크박스가 선택되었을 때 배경색 변경 */
input[type="checkbox"]:checked {
  background-color: #a7e418;
  border-color: #7b7c7e;
}

/* 체크박스 안에 체크 표시 추가 */
input[type="checkbox"]:checked::after {
  content: "✔";
  color: white;
  font-size: 16px; 
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

    </style>
</head>
<body>
    
    <label>
        <input type="checkbox">
        선택 
      </label>
      
</body>
</html>
