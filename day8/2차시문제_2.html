<body>
    <script>
        let num = prompt("숫자를 입력하세요");

        if(isNaN(num)){
            alert("유효한 숫자를 입력하세요");

            
        } 
        else if(num){
            
            if(num%2==0){
            alert(num + "는 짝수입니다");
            } else{
            alert(num + "는 홀수입니다");
            }
       
        }
        

        

        
    </script>
</body>
